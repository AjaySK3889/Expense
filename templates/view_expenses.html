<!DOCTYPE html>
<html>
<head>
    <title>All Expenses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background: #36A2EB;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        tr:hover {
            background: #f1f1f1;
        }

        .nav a {
            display: inline-block;
            margin-right: 15px;
            padding: 10px 15px;
            background: #36A2EB;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: #2b82c9;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ“œ All Expenses</h2>

    <div class="nav">
        <a href="{{ url_for('add_expense') }}">âž• Add another expense</a>
        <a href="{{ url_for('home') }}">â¬… Back to Dashboard</a>
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Amount (â‚¹)</th>
            <th>Description</th>
        </tr>
        {% for exp in expenses %}
        <tr>
            <td>{{ exp[0] }}</td>
            <td>{{ exp[1] }}</td>
            <td>{{ "%.2f"|format(exp[2]) }}</td>
            <td>{{ exp[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
